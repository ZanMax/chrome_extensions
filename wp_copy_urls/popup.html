<!doctype html>
<html>
<head>
    <title>Copy URLS</title>
    <link href="css.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-right">
            <a href="https://github.com/ZanMax" target="_blank">GitHub</a>
        </div>
    </div>
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item">Login WordPress</li>
            <li class="list-group-item">Go to Posts / Pages</li>
            <li class="list-group-item">Press Copy All Urls</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm-12 copy-button text-center">
            <a type="button" class="btn btn-success" id="get_all_urls_button">Copy All Urls</a>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="href.js"></script>
</html>
